<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* css é sempre soberano*/
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho  padrão do iframe: 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" Curso em vídeo></a> <!-- Exibe o link caso o navegador não tenha suporte ao iframe-->
         </iframe>
        para aprender a programar</p>
    <p>O repositório do Guanabra
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal
    </p>
</body>
</html>
